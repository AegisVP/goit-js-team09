<div id="modal-login" class="modal" aria-hidden="true" data-micromodal-close>
  <!-- [2] -->
  <div tabindex="-1">
    <!-- [3] -->
    <div
      role="dialog"
      class="modal__container modal-login"
      aria-modal="true"
      aria-labelledby="modal-login-title"
    >
      <header>
        <h2 id="modal-login-title" class="developer__title">Login:</h2>

        <button
          type="button"
          class="modal__close-button"
          aria-label="Close modal"
          data-micromodal-close
        >
          <svg
            width="14"
            height="14"
            class="modal__close-icon"
            data-micromodal-close
          >
            <use href="./images/sprites.svg#close"></use>
          </svg>
        </button>
      </header>

      <div id="modal-login-content">
        <form action="#" class="modal-login-form">
          <label
            >Username:<input
              type="email"
              name="email"
              autocomplete="username"
              class="login-form__input"
          /></label>
          <label
            >Password:<input
              type="password"
              name="password"
              autocomplete="current-password"
              class="login-form__input"
          /></label>
          <button class="button button--accent" type="submit">Log-in</button>
        </form>
      </div>
    </div>
  </div>
</div>
