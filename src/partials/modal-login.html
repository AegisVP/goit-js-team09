<div id="modal-login" class="modal" aria-hidden="true">
  <div
    role="dialog"
    class="modal__container modal-login"
    aria-modal="true"
    aria-labelledby="modal-login-title"
  >
    <header>
      <h2 id="modal-login-title" class="developer__title">Login:</h2>

      <button
        type="button"
        class="modal__close-button"
        aria-label="Close modal"
        data-mymodal-close
      >
        <svg
          width="14"
          height="14"
          class="modal__close-icon"
          data-mymodal-close
        >
          <use data-mymodal-close href="./images/sprites.svg#close"></use>
        </svg>
      </button>
    </header>

    <div id="modal-login-content">
      <form action="#" class="modal-login-form">
        <label
          >Username:<input
            type="email"
            name="email"
            autocomplete="username"
            class="login-form__input"
        /></label>
        <label
          >Password:<input
            type="password"
            name="password"
            autocomplete="current-password"
            class="login-form__input"
        /></label>
        <button class="button button--accent login-form__button" type="submit">
          Log-in
        </button>
      </form>
    </div>
  </div>
</div>
