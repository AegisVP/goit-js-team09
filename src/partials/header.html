<header class="header">
  <div class="container header-container">
    <div class="logo-inner">
      <svg class="icon-film" class="icon-film">
        <use href="./images/sprites.svg#film"></use>
      </svg>
      <span class="logo-text">Filmoteka</span>
    </div>
    <nav class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__item current">Home</li>
        <li class="header-nav__item">my library</li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <form action="" class="search-bar">
      <input type="search" name="search" placeholder="Movie search" required />
      <button class="search-btn" type="submit">
        <svg class="icon-search">
          <use href="./images/sprites.svg#search"></use>
        </svg>
      </button>
    </form>
    <span class="input-error hide"
      >Search result not successful. Enter the correct movie name and try again!
    </span>
  </div>
</header>
