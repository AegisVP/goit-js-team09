<div
  id="modal-dev"
  class="modal modal-dev"
  aria-hidden="true"
  data-mymodal-close
>
  <!-- [2] -->
  <!-- <div tabindex="-1"> -->
  <!-- [3] -->
  <div
    role="dialog"
    class="modal__container modal-dev__container"
    aria-modal="true"
    aria-labelledby="modal-dev-title"
  >
    <header>
      <h2 id="modal-dev-title" class="developer__title">
        We worked on this site:
      </h2>

      <!-- [4] -->
      <button
        type="button"
        class="modal__close-button"
        aria-label="Close modal"
        data-mymodal-close
      >
        <svg
          width="14"
          height="14"
          class="modal__close-icon"
          data-mymodal-close
        >
          <use data-mymodal-close href="./images/sprites.svg#close"></use>
        </svg>
      </button>
    </header>

    <div id="modal-dev-content">
      <ul class="developer__list">
        <li class="developer">
          <img
            src="./images/developers/vlad.jpg"
            alt="Vladislav Pysarenko"
            class="developer__picture"
          />
          <p class="developer__name">Vladislav Pysarenko</p>
        </li>
        <li class="developer">
          <img
            src="./images/developers/sergei.jpg"
            alt="name"
            class="developer__picture"
          />
          <p class="developer__name">Sergei</p>
        </li>
        <li class="developer">
          <img
            src="./images/developers/rostik.jpg"
            alt="name"
            class="developer__picture"
          />
          <p class="developer__name">Rostislav Marchenko</p>
        </li>
        <li class="developer">
          <img
            src="./images/developers/roman.jpg"
            alt="name"
            class="developer__picture"
          />
          <p class="developer__name">Roman Valko</p>
        </li>
        <li class="developer">
          <img
            src="./images/developers/vitaliy.jpg"
            alt="name"
            class="developer__picture"
          />
          <p class="developer__name">Vitaliy Senyura</p>
        </li>
        <li class="developer">
          <img
            src="./images/developers/marka.jpg"
            alt="name"
            class="developer__picture"
          />
          <p class="developer__name">Nazina Marina</p>
        </li>
        <li class="developer">
          <img
            src="./images/developers/darya.jpg"
            alt="name"
            class="developer__picture"
          />
          <p class="developer__name">Dariya Grigorova</p>
        </li>
        <li class="developer">
          <img
            src="./images/developers/stefan.jpg"
            alt="name"
            class="developer__picture"
          />
          <p class="developer__name">Stefan Dunikovskyi</p>
        </li>
      </ul>
    </div>
  </div>
</div>
